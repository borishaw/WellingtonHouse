<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>General Form</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>
<body>

<div class="overlay-bg"></div>

<header>
    <div class="row">
        <div class="col-md-6">
            <img src="img/logo-temp.png" alt="Wellington House"/>
            <div class="social">
                <a href="#" class="social-fb"><i class="fa fa-facebook"></i></a>
                <a href="#" class="social-tw"><i class="fa fa-twitter"></i></a>
                <a href="#" class="social-ig"><i class="fa fa-instagram"></i></a>
            </div>
        </div>
    </div>
</header>


<div class="main-content">

    <div>
        <form id="contact">
            <input type="text" id="firstname" name="First Name" placeholder="First Name">
            <input type="text" id="lastname" name="Last Name" placeholder="Last Name">
            <input type="email" id="email" name="Email" placeholder="Your Email Address">
            <input type="tel" id="phone" name="Phone" placeholder="Your Phone Number">
            <select name="Role" id="role">
                <option value="">Are you a ...?</option>
                <option value="Realtor">Realtor</option>
                <option value="Investor">Investor</option>
                <option value="First Time Home Buyer">First Time Home Buyer</option>
                <option value="Past Purchaser">Past Purchaser</option>
            </select>
            <select name="Heard From" id="hear">
                <option value="">Where did you hear about Wellington?</option>
                <option value="Twitter">Twitter</option>
                <option value="Facebook">Facebook</option>
                <option value="Instagram">Instagram</option>
                <option value="LinkedIn">LinkedIn</option>
                <option value="Word of Mouth">Word of Mouth</option>
                <option value="EBlast">EBlast</option>
                <option value="Condo Guide">Condo Guide</option>
                <option value="BlogTO">BlogTO</option>
                <option value="Buzz Buzz Homes">Buzz Buzz Homes</option>
                <option value="Signage">Signage</option>
                <option value="Bulk Mailer">Bulk Mailer</option>
            </select>
            <div class="g-recaptcha" data-theme="dark" data-sitekey="6LdGKBUTAAAAALNJ3Ax7tFAUMOHgCzwBpGaWKS7C"></div>
            <div class="jquery-response">
                <p></p>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>

</div>


<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/additional-methods.min.js"></script>
<script src="form.js" type="text/javascript"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
</body>
</html>
